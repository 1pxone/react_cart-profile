            var normalMenu = document.getElementById("normalMenu");
            var simplifiedMenu = document.getElementById("simplifiedMenu");
            function showSiplifiedMenu(){
                simplifiedMenu.style.display = "block";
                normalMenu.style.display = "none";
            };
            function showNormalMenu(){
                simplifiedMenu.style.display = "none";
                normalMenu.style.display = "block";
            };
            window.locationChange = function(route){
                if(route.location.pathname ===  "/cart/purchase" || route.location.pathname === "/cart/login" || route.location.pathname === "/cart/register" || route.location.pathname === "/cart/restore") {
                    showSiplifiedMenu()
                } else {
                    showNormalMenu()
                }
            }
